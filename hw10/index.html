<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fake Store</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Fake Store</h1>
			<select id="categoryFilter">
				<option value="">Все категории</option>
			</select>
		</header>

		<main>
			<section id="productList" class="product-list">
				<!-- Карточки продуктов будут динамически отображаться здесь -->
			</section>
			<button id="loadMoreBtn">Загрузить еще</button>
			<button id="openModalBtn">Добавить товар</button>
		</main>

		<div id="productModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Добавить новый товар</h2>
				<form id="addProductForm">
					<input
						type="text"
						id="productName"
						placeholder="Название товара"
						required
					/>
					<input type="number" id="productPrice" placeholder="Цена" required />
					<textarea
						id="productDescription"
						placeholder="Описание"
						required
					></textarea>
					<select id="productCategory" required>
						<option value="">Выбрать категорию</option>
					</select>
					<button type="submit">Добавить товар</button>
				</form>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
