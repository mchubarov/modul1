<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library Manager</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Библиотека книг</h1>

			<form id="book-form">
				<h2>Добавление новой книги Тест</h2>
				<input type="text" id="title" placeholder="Название" required />
				<input type="text" id="author" placeholder="Автор" required />
				<input type="number" id="year" placeholder="Год издания" required />
				<input type="text" id="genre" placeholder="Жанр" required />
				<select id="status" required>
					<option value="Не прочитано">Не прочитано</option>
					<option value="Прочитано">Прочитано</option>
				</select>
				<button type="submit">Добавить книгу</button>
			</form>

			<div id="filter-section">
				<label for="filter-genre">Фильтр по жанру:</label>
				<input type="text" id="filter-genre" />
				<label for="filter-status">Фильтр по статусу:</label>
				<select id="filter-status">
					<option value="">Все</option>
					<option value="Прочитано">Прочитано</option>
					<option value="Не прочитано">Не прочитано</option>
				</select>
			</div>

			<div id="book-list">
				<h2>Список книг</h2>
				<ul id="books"></ul>
			</div>

			<div id="stats">
				<p>Количество книг: <span id="total-books">0</span></p>
				<button id="refresh-page">Обновление страницы</button>
				<button id="clear-books">Удалить все книги</button>
			</div>

			<!-- Добавляем модальное окно для редактирования -->
			<div id="edit-modal" class="modal">
				<div class="modal-content">
					<span class="close-button">&times;</span>
					<h2>Редактирование книги</h2>
					<form id="edit-form">
						<input
							type="text"
							id="edit-title"
							placeholder="Название"
							required
						/>
						<input type="text" id="edit-author" placeholder="Автор" required />
						<input
							type="number"
							id="edit-year"
							placeholder="Год издания"
							required
						/>
						<input type="text" id="edit-genre" placeholder="Жанр" required />
						<select id="edit-status" required>
							<option value="Не прочитано">Не прочитано</option>
							<option value="Прочитано">Прочитано</option>
						</select>
						<button type="submit">Сохранить</button>
					</form>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
